<template>
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows>
        <lightning-layout-item size="12">
            <div class="time">{time}</div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="greeting">{grreting}</div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="slds-text-heading_large slds-m-vertical_large">What is your main focus for today</div>
        </lightning-layout-item>

        <lightning-layout-item size="12" large-device-size="6" medium-device-size="10" small-device-size="12"
            class="slds-m-top_large">
            <lightning-layout>
                <lightning-layout-item size="11">
                    <lightning-input type="text" label="Whats in your mind" variant="label-hidden"
                        placeholder="Whats in your mind"></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item>
                    <lightning-button-icon icon-name="utility:add" title="Add todo"
                        onclick={addtodohandler}></lightning-button-icon>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div>Upcoming</div>
            <template for:each={upcomingTask} for:item="todo">
                <!-- <c-to-do-item key={todo.todoid}>
                </c-to-do-item> -->

            </template>
            <div>Completed</div>
            <template for:each={completedTask} for:item="todo">
                <div class="item-class" key={todo.todoid}>
                    <span class="slds-text-heading_label">{todo.todoName}</span>
                    <lightning-button-icon icon-name="utility:check" class="slds-p-horizontal_medium"
                        onclick={updateHandler} title="Update todo"></lightning-button-icon>
                    <lightning-button-icon icon-name="utility:delete" onclick={deleteHandler}
                        title="Delete todo"></lightning-button-icon>
                </div>

            </template>
        </lightning-layout-item>
    </lightning-layout>

</template>
