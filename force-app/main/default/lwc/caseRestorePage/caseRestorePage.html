<template>
  <lightning-card >
  <form>
  
    <div class="slds-grid slds-gutters">
  <div class="slds-col">
  
  <lightning-combobox
              name="progress"
              label="GameType"
              value={value}
              placeholder="Select Progress"
              options={recordTypePicklistOptions}
              onchange={changeHandler}
              ></lightning-combobox>  
  </div>
  <div class="slds-col">
    <lightning-input type="datetime" variant="standard" onchange={startDateHandler} name="name" label="Start Date" placeholder="type here..."></lightning-input>
  </div>
  </div>
  
   <div class="slds-grid slds-gutters">
  <div class="slds-col">
  <lightning-input type="text" variant="standard" name="name" label="User Id" onchange={userIdHandler} placeholder="type here..."></lightning-input>
  </div>
  <div class="slds-col">
    <lightning-input type="datetime" variant="standard" name="name" onchange={endDateHandler} label="End Date" placeholder="type here..."></lightning-input>
  
  </div>
  </div>
  
  <div class="slds-grid slds-gutters">
  <div class="slds-col">
  <lightning-button class="slds-button slds-button_brand" variant="base" label="Show Result" title="titleName" onclick={handleClick}></lightning-button>
  </div>
  <div class="slds-col">
  <lightning-button class="slds-button slds-button_brand" variant="base" label="Reset" title="titleName" onclick={handleReset}></lightning-button>
  </div>
  </div>
    
  </form>
  </lightning-card>
    <div>
        <lightning-datatable
            key-field="id"
            data={dataTable}
            columns={columns}>
    </lightning-datatable>
    </div>
  </template>
