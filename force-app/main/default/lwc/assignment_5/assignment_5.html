 <template>
   <lightning-card>
    <div class="slds-grid slds-gutters">
        <div class="slds-col">
          <span>
            <lightning-combobox
            name="Position Status"
            label="Position Status"
            value={value}
            placeholder="Select Progress"
            options={picklistValues}
            onchange={handleChange} ></lightning-combobox>
          </span>
        </div>
        <div class="slds-col">
          <span>
            <p>User Id:</p>
            {userId}
            <p>Record Id:</p>
            {recordId}
            <p>Object API Name:</p>
            {objectApiName}
          </span>
        </div>
      </div>
   </lightning-card>
</template>
