
<template> 

<div class="slds-box slds-theme_default"> 


<lightning-input type="search" variant="standard" name="name" label="search accounts records" 

class="slds-m-bottom_small" placeholder="search accounts..." onblur={handleChange}></lightning-input> 

</div> 

<table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered"> 

<thead> 

<tr> 

<td>Name</td> 

<td>Type</td> 

<td>Rating</td> 

<td>Phone</td> 

</tr> 

</thead> 

<tbody> 

<template for:each={records} for:item="acc"> 

<tr class="slds-hint-parent" key={acc.Id}> 

    

<td data-label="Account Name"> 

<div class="slds-cell-wrap"><a href="#" onclick={showModal} data-id={acc.Id}>{acc.Name}</a></div> 

</td> 

<td data-label="Account Type"> 

<div class="slds-cell-wrap">{acc.Type}</div> 

</td> 

<td data-label="Rating"> 

<div class="slds-cell-wrap">{acc.Rating}</div> 

</td> 

<td data-label="Phone"> 

<div class="slds-cell-wrap">{acc.Phone}</div> 

</td> 

<td> 

<div class="slds-cell-wrap"> 

<button data-id={acc.Id} onclick={handleEdit}>Edit</button> 

</div> 

</td> 

    
    

</tr> 

</template> 

</tbody> 

</table> 

</div> 

    
    

<template if:true={openRedordPage}> 

    
    

<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" 

class="slds-modal slds-fade-in-open"> 

<div class="slds-modal__container"> 

<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"> 

<svg class="slds-button__icon slds-button__icon_large" aria-hidden="true"> 

<use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use> 

</svg> 

<span class="slds-assistive-text">Cancel and close</span> 

</button> 

<div class="slds-modal__header"> 

<h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Account Record</h1> 

</div> 

<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1"> 

    
    
    

<lightning-record-view-form record-id={accountId} object-api-name="Account"> 

<div class="slds-box"> 

<lightning-output-field field-name="Name"> </lightning-output-field> 

<lightning-output-field field-name="Type"> </lightning-output-field> 

<lightning-output-field field-name="Rating"> </lightning-output-field> 

<lightning-output-field field-name="Phone"> </lightning-output-field> 

</div> 

</lightning-record-view-form> 

    
    
    

</div> 

<div class="slds-modal__footer"> 

<button class="slds-button slds-button_brand" onclick={closeModal}>Close</button> 

</div> 

</div> 

</section> 

<div class="slds-backdrop slds-backdrop_open" role="presentation"></div> 

</template> 

</template>
