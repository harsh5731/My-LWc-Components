<template>
    <lightning-card>
        <div>
            <lightning-input class="slds-m-right_medium validate" label="Name" name="Name" type="text" onchange={handleChange} required="required"></lightning-input>
        <!-- message-when-pattern-mismatch="Name Limit Exceed Or Invalid Name Format"-->
            </div>
        <div>
            <lightning-input class="slds-m-right_medium validate" label="Email" name="Email" type="email" onchange={handleChange} required="required"></lightning-input>
            </div>
        <div>
            <lightning-input class="slds-m-right_medium validate" label="Phone" name="Phone" onchange={handleChange} required="required"></lightning-input>
            </div>
        <lightning-button class="slds-m-right_medium" label="Submit" onclick={submitData}></lightning-button>
    </lightning-card>
</template>
