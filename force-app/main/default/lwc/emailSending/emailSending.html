<template>
    <lightning-card title="Send Email">
  
          <lightning-input placeholder="Email Address" value={emailAdd.data} label="From" disabled type="Email" ></lightning-input>
          <br>
          <lightning-input class="emailAddress" placeholder="Email Address" label="To" onchange={catchValue} ></lightning-input>
          <br>
          <lightning-input class="subject" placeholder="Subject" label="Subject" type="text" onchange={catchValue}></lightning-input>
          <br>
          <lightning-input-rich-text class="body" placeholder="Write Here..." label="Body" onchange={catchValue}></lightning-input-rich-text>
          <br>
         
  
          <div class="slds-box slds-p-top_small" style="background-color: white; position: relative;">
          
          <template if:true={showSpinner} >
              <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
          </template>
  
          <div class="slds-text-heading_medium">Multiple Files Upload</div> <br/>
          <lightning-input type="file" name="file" label="Attachment" onchange={handleFileUploaded} multiple> </lightning-input>
  
          <!-- <template if:true={filesData}>
              <template for:each={filesData} for:item="imgName" for:index="index">
                  {imgName.fileName}
                  <span key={imgName.fileName} data-id={index} onclick={removeReceiptImage} class="removeImage">x</span> &nbsp;
              </template>
          </template> -->
              <div>
                  <img src={getImageBlob} class="image"/>
              </div>
          <br/>
           <lightning-button class="slds-m-right_medium" label="Send" variant="brand" onclick={sendEmail}></lightning-button>
          <lightning-button class="slds-m-right_medium" label="Cancel" variant="Destructive"></lightning-button>
          <!-- <lightning-button variant="brand" label="Upload Files" onclick={uploadFiles} class="slds-m-top_medium"> </lightning-button> -->
      </div>
  
      </lightning-card>
      
  </template>
